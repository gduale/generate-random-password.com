<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generate secure password</title>
  <meta name="description" content="Generate random and secure passwords easily">
  <meta name="keywords" content="Random Password Generator, Online Password Generator, Password Generator, Secure Password Generator, Create Password, Generate Password">
  <link rel="icon" href="blog/favicon.ico" />
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="stylesheet" href="css/pico.indigo.min.css" />
<style>
  body {
    font-family: 'Space Grotesk', sans-serif;
  }
  h1 {
    font-family: 'Space Grotesk', sans-serif;
    font-weight: 600;
  }
  h2 {
    font-family: 'Space Grotesk', sans-serif;
    font-weight: 700;
  }
</style>

</head>
<body>
<main class="container">
  <h1 align="center">Generate Random Password</h1>
  <nav><a href="blog/" title="Blog about computer security and random password generator">Blog</a></nav><br>
  <h2>Generate your secure password</h2>
  <label for="range">Length: <span id="rangeValue">19</span></label>
  <input type="range" min="12" max="35" value="19" id="range" name="range"><br />
  <input type="checkbox" id="useLetters" checked>
  Use letters<br />
  <input type="checkbox" id="useNumbers" checked>
  Use numbers<br />
  <input type="checkbox" id="useSpecialChars" checked>
  Use special characters<br />
  <br>
  <h2>Generated password</h2>
  <input type="text" id="password">
  <div id="copied" class="copied" style="display: none;">Copied</div>
  <p><button id="generate">Generate</button></p>
  <hr>
  <!-- <a href="privacy-policy.html">Privacy policy</a> - <a href="legal-notice.html">Legal notice</a> -->
</main>
<script>
    const generateButton = document.getElementById('generate');
    const passwordField = document.getElementById('password');
    const lengthSelect = document.getElementById('range');
    const useLettersCheckbox = document.getElementById('useLetters');
    const useNumbersCheckbox = document.getElementById('useNumbers');
    const useSpecialCharsCheckbox = document.getElementById('useSpecialChars');

    const generatePassword = () => {
      const length = parseInt(lengthSelect.value);
      const useLetters = useLettersCheckbox.checked;
      const useNumbers = useNumbersCheckbox.checked;
      const useSpecialChars = useSpecialCharsCheckbox.checked;

      let charset = "";
      if (useLetters) charset += "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (useNumbers) charset += "0123456789";
      if (useSpecialChars) charset += "!@#$%^&*()-_=+";

      let password = '';
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
      }

      passwordField.value = password;
    };

    generatePassword();
    generateButton.addEventListener('click', generatePassword);
    generateButton.addEventListener('click', () => {
      passwordField.select();
      document.execCommand('copy');
      document.getElementById("copied").style.display = "block";
      setTimeout( function() {document.getElementById("copied").style.display = "none";}, 1000);
    });

    const range = document.getElementById("range");
    const rangeValue = document.getElementById("rangeValue");
    range.addEventListener("input", () => {
      rangeValue.textContent = `${range.value}`;
    });
  </script>
</body>
</html>
